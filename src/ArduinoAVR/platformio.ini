; https://docs.platformio.org/page/projectconf.html

[platformio]
env_default = megaatmega2560
src_dir = Repetier

[common]

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

[env:sanguino_atmega1284p]
platform = atmelavr
board = sanguino_atmega1284p

[env:printrboard]
platform = teensy
framework = arduino
board = teensy20pp
build_flags = -I $BUILDSRC_DIR -D MOTHERBOARD=BOARD_PRINTRBOARD

[env:rambo]
platform = atmelavr
framework = arduino
board = reprap_rambo
build_flags = -I $BUILDSRC_DIR
board_f_cpu = 16000000L

[env:fysetc_f6]
platform = atmelavr
board = fysetc_f6_13
framework = arduino
lib_deps = 
  TMC2130Stepper ; Uncomment if you use TMC 2130 stepper drivers
  Adafruit Neopixel ; Uncomment if you use a Fysetc F6 Mini 12864 v2.1 LCD panel
